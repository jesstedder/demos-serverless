<mat-toolbar>
  <span>Serverless Example</span>
</mat-toolbar>
<mat-card>
  <mat-card-title>Generator</mat-card-title>
  <mat-card-subtitle>Don't click the button!</mat-card-subtitle>
  <mat-card-content>
    <mat-form-field>
      <input matInput placeholder="Number of reports" value="10" type="number" [(ngModel)]="reportCount">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Name of report" value="pingpong" type="text" [(ngModel)]="reportName">
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="enqueueReports()">Click me</button>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-title>Monitor</mat-card-title>
  <mat-card-content>
    <table mat-table #messageTable [dataSource]="messages" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <ng-container matColumnDef="report">
        <th mat-header-cell *matHeaderCellDef> Report </th>
        <td mat-cell *matCellDef="let element"> {{element.reportName}} </td>
      </ng-container>
    
      <ng-container matColumnDef="output">
        <th mat-header-cell *matHeaderCellDef> Output </th>
        <td mat-cell *matCellDef="let element"> {{element.output}} </td>
      </ng-container>
    
      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef> Created </th>
        <td mat-cell *matCellDef="let element"> {{element.completed}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
      </mat-card-content>
</mat-card>
<mat-card>
  <mat-card-title>Server time</mat-card-title>
  <mat-card-content>
    <app-server-time></app-server-time>

  </mat-card-content>
</mat-card>

<router-outlet></router-outlet>
